<html>

  <head>

        margin: 50px 25px 50px 50px;

      .block2 {
        background-color: #000000;
        display: inline-block;
        margin: 0px 50px 50px 150px;

        width: 100px;
      }
      .red_rect {
        background-color: #FF0000;
        margin: -10px;
        height: 200px;

      }
      .blue_rect {
        background-color: #0000FF;
        margin: -10px;
        height: 200px;
        width: 350px;
      }

  </head>

  <body>
      <div class="red_rect">
        <div class="block1">
          <div class="block2"></div>

      </div>

          <div class="block2"></div>
